<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Logo, background, text-->
            <div class="logo">
                <img src="images/logo.svg" alt=""></div>
            <div class="image">
                <img src="" alt=""></div>
            <div class="text"> Start for free & get <br /> attractive offers today!</div>
        </div>
        <!-- Register, login (google, facebook)-->
        <form action="#" id="form" method="post">
            <div>
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">Already Have an Account?<br />
                        <span>Sign In</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>Sign Up</div>
                        <div class="btn-2">
                            <img src="https://img.icons8.com/nolan/48/facebook-new.png" alt="facebook-new"/>Sign Up</div>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
                <!-- Input username -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Jame Bonds">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
                <!-- Input email-->            
            <div>
                <label for="email"></label>
                <i class=" far fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Bonds@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success icon"></i>
                <div class="error"></div>
            </div>
                <!-- Input password-->
            <div>
                <label for="password"></label>
                <i class="fas fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="Password here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle succes icon"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
